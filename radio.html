<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Radio Buttons</title>
   <link rel="stylesheet " href = "rad.css">
   <link rel=" icon" href="../../wallpaper pics/A-k1.jpg">
</head>
<body>
    <div class="container">
<h2>Hey!Read Me...</h2>
<!-- i need to watch links -->
<p>
    This is an example of what you can do with pure css to style radio buttons or checkboxes.
     If you are looking a more flexible & mordern way to style 
    radio buttons on forms, take a look at this <a href="https://codepen.io/AngelaVelasquez/details/BWXbxP">version with SVG icons</a>. I also wrote a <a href="https://codepen.io/AngelaVelasquez/post/css-styling-radio-button">post</a> about it.
</p>
    </div>
    <div class="buttons">
       <p>Your favorite thing in the world :</p>
       <input type="radio" id="Pizza" name="food" value="Pizza">
       <label for="Pizza">Pizza</label><br>
       <hr>
       <input type="radio" id="Bacon" name="food" value="Bacon">
       <label for="Pizza">Bacon</label><br>
       <hr>
       <input type="radio" id="Bacon" name="food" value="Bacon">
       <label for="Pizza">Burger</label><br>
    </div>
</body>
</html>
